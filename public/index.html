<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroDynamics | Download Center</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1a202c;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(239, 68, 68, 0.3), transparent);
      border-radius: 50%;
      top: -200px;
      right: -200px;
      animation: float 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent);
      border-radius: 50%;
      bottom: -150px;
      left: -150px;
      animation: float 15s ease-in-out infinite reverse;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, 50px) scale(1.1); }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 50px 40px;
      max-width: 550px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.5);
      position: relative;
      z-index: 10;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .logo {
      width: 130px;
      margin-bottom: 25px;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, #ef4444, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.8;
      color: #4a5568;
      margin-bottom: 32px;
    }

    .highlight {
      color: #ef4444;
      font-weight: 600;
      position: relative;
      display: inline-block;
    }

    .highlight::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #ef4444, #3b82f6);
      border-radius: 2px;
    }

    .btn {
      display: inline-block;
      padding: 16px 40px;
      border-radius: 50px;
      background: linear-gradient(135deg, #ef4444, #3b82f6);
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(239, 68, 68, 0.4);
    }

    .footer {
      margin-top: 35px;
      font-size: 0.85rem;
      color: #718096;
      font-weight: 400;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 0.95rem;
      }
      .card {
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="LOGONEURO.svg" alt="NeuroDynamics Logo" class="logo" />

    <h1>NeuroDynamics Club</h1>

    <p>
      Ce fichier est mis à disposition exclusivement pour le 
      <span class="highlight">club NeuroDynamics</span>.
      <br />
      Merci de respecter son usage académique et associatif.
    </p>

    <a href="https://neurodynamics-ensias.vercel.app/" target="_blank" class="btn">
      Visiter notre site officiel
    </a>

    <div class="footer">
      © NeuroDynamics ENSIAS • Innovation • IA • Robotique
    </div>
  </div>

</body>
</html>
