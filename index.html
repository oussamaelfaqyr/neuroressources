<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroDynamics | Download Center</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 35px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 1rem;
      line-height: 1.7;
      color: #e0e0e0;
      margin-bottom: 28px;
    }

    .highlight {
      color: #4fd1c5;
      font-weight: 600;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      border-radius: 50px;
      background: linear-gradient(135deg, #4fd1c5, #38b2ac);
      color: #0a1f24;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 10px 25px rgba(79, 209, 197, 0.35);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(79, 209, 197, 0.55);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #b5c7cc;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="LOGONEURO.svg" alt="NeuroDynamics Logo" class="logo" />

    <h1>NeuroDynamics Club</h1>

    <p>
      Ce fichier est mis à disposition exclusivement pour le 
      <span class="highlight">club NeuroDynamics</span>.
      <br />
      Merci de respecter son usage académique et associatif.
    </p>

    <a href="https://neurodynamics-ensias.vercel.app/" target="_blank" class="btn">
      Visiter notre site officiel
    </a>

    <div class="footer">
      © NeuroDynamics ENSIAS • Innovation • IA • Robotique
    </div>
  </div>

</body>
</html>
